<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,700,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="all-content">
        <div class="main-container">
            <div class="content-container">
                <header class="header">
                    <p class="text header__text">Lorem ipsum dolor</p>
                    <h1 class="header__header">Become a member</h1>
                    <p class="header__description">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, xorrupti
                        voluptatum quos commodi eveniet eum nesciunt quam.
                    </p>
                </header>
                <main class="main">
                    <button class="sign-up">
                        <img src="img/google-plus.svg" class="sign-up__icon" alt="">
                        <p class="text">Sign up using google +</p>
                        <img src="img/google-plus.svg" class="sign-up__icon hidden" alt="">
                    </button>
                    <button class="sign-up">
                        <img src="img/facebook.svg" class="sign-up__icon" alt="">
                        <p class="text">Sign up using facebook</p>
                        <img src="img/facebook.svg" class="sign-up__icon hidden" alt="">
                    </button>
                    <button class="sign-up">
                        <img src="img/twitter.svg" class="sign-up__icon" alt="">
                        <p class="text">Sign up using twitter</p>
                        <img src="img/twitter.svg" class="sign-up__icon hidden" alt="">
                    </button>
                </main>
            </div>
            <hr class="hr">
            <footer class="footer">
                <div class="footer__container">
                    <p class="footer__text">
                        You can also sign in using an emailadres
                    </p>
                    <div class="footer__link">
                        <a href="#" class="footer__link-text">
                            Use your email
                        </a>
                        <img src="img/right-arrow.svg" class="footer__link-arrow" alt="">
                    </div>
                </div>
            </footer>
        </div>
        <div class="second-container">
            <img src="img/city.jpg" class="second-container__img" alt="">
        </div>
    </div>
</body>

</html>
